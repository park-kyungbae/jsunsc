<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 계정 조회 시스템</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>구글 계정 조회</h1>

        <form id="searchForm">
            <div class="form-group">
                <label for="studentNumber">학번</label>
                <input type="text" id="studentNumber" name="studentNumber" placeholder="학번을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="studentName">이름</label>
                <input type="text" id="studentName" name="studentName" placeholder="이름을 입력하세요" required>
            </div>

            <button type="submit">검색</button>
        </form>

        <div id="result" class="result-area" style="display: none;">
            <h2>검색 결과</h2>
            <p><strong>Google ID:</strong> <span id="googleId"></span></p>
            <p><strong>Google PW:</strong> <span id="googlePw"></span></p>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
